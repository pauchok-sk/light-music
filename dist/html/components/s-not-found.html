<section class="s-not-found">
	<img src="img/bg-not-found.jpg" alt="image" class="s-not-found__bg" />
	<div class="container">
		<div class="breadcrumbs _white">
			<a href="#">Главная</a>
			<span>О компании</span>
		</div>
	</div>
	<div class="s-not-found__wrapper">
		<div class="container">
			<div class="s-not-found__wrapper-body">
				<div class="s-not-found__num mb-3">404</div>
				<h1 class="md-h1 h2">Страница не найдена</h1>
				<p class="text-md sm-text mb-3">
					К сожалению, запрашиваемая страница отсутствует.
					<br />
					Возможно, она была перемещена или удалена.
				</p>
				<form action="#" class="form-search">
					<input type="text" placeholder="Поиск" class="input" />
					<div class="form-search__clear">
						<svg>
							<use xlink:href="img/icons/icons.svg#icon-close"></use>
						</svg>
					</div>
					<button class="btn-rect">
						<svg>
							<use xlink:href="img/icons/icons.svg#icon-search"></use>
						</svg>
					</button>
				</form>
				<p class="sm-text mb-0 mt-3 s-not-found__content">
					Если вам нужна помощь в подборе оборудования, наши специалисты
					<a href="#">всегда на связи.</a>
				</p>
				<ul class="list s-not-found__list">
					<li><a href="#">На главную страницу</a></li>
					<li><a href="#">В каталог товаров</a></li>
					<li><a href="#">Страница контактов</a></li>
				</ul>
			</div>
		</div>
	</div>
</section>
