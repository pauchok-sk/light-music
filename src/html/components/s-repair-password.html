<section class="s-auth">
  <div class="container">
    <div class="s-auth__wrapper">
      <div class="s-auth__body pt-md-4 pt-3">
        <h1 class="h3 mb-2">Восстановление пароля</h1>
        <div class="d-flex align-items-center flex-wrap gap-2 sm-text">
          <p class="mb-0">Вспомнили пароль?</p>
          <a href="#">Войти</a>
        </div>
        <form class="s-auth__form">
          <p class="text mb-3">Укажите email или телефон, на который мы вышлем код восстановления пароля</p>
          <div class="input-control mb-md-3 mb-2 w-full">
            <label for="auth-email-tel" class="label-input">Email или Телефон</label>
            <input
              type="text"
              id="auth-email-tel"
              class="input"
            />
          </div>
          <button type="submit" class="btn-s ms-auto">Отправить</button>
        </form>
      </div>
      <img src="@img/auth.png" alt="" class="s-auth__img">
    </div>
  </div>
</section>
